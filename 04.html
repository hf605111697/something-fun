<title>混合布局编程挑战</title>

.left{ width:200px;background:blue;height:600px;position:absolute;left:0;top:50px}

.foot{width:auto;background:orange;}
</style>

</head>

<body>
<div class="top">top</div>
<div class="main">
	<div class="left">left</div>

</div>
